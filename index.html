<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will you be my Valentine (again)?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Montserrat:wght@300;600&display=swap');

    body, html {
      margin: 0; padding: 0; height: 100vh; width: 100vw;
      font-family: 'Montserrat', sans-serif; overflow: hidden; background-color: #000;
    }

    #bgVideo {
      position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%;
      z-index: -1; object-fit: cover; filter: grayscale(0.2) sepia(0.4) brightness(0.5);
    }

    .overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle, rgba(183, 110, 121, 0.2) 0%, rgba(0, 0, 0, 0.7) 100%);
      z-index: 0;
    }

    .container {
      display: flex; height: 100vh; align-items: center; justify-content: center;
      z-index: 2; position: relative;
    }

    .card {
      background: rgba(15, 15, 15, 0.92); border: 3px double #b76e79;
      padding: 50px; border-radius: 2px; text-align: center; width: 420px;
      box-shadow: 0 0 40px rgba(183, 110, 121, 0.3); position: relative;
    }

    .card::before {
      content: ""; position: absolute; top: 10px; left: 10px; right: 10px; bottom: 10px;
      border: 1px solid #b76e79; pointer-events: none;
    }

    h1 {
      font-family: 'Playfair Display', serif; font-size: 26px; color: #b76e79;
      text-transform: uppercase; letter-spacing: 3px; margin-bottom: 8px;
    }

    .name {
      font-size: 16px; color: #fff; margin-bottom: 35px;
      letter-spacing: 5px; text-transform: uppercase; font-weight: 300;
    }

    .buttons { position: relative; height: 100px; }

    button {
      padding: 12px 30px; font-size: 13px; text-transform: uppercase;
      letter-spacing: 2px; cursor: pointer; transition: all 0.4s ease;
      position: absolute; font-family: 'Montserrat', sans-serif; font-weight: 600;
    }

    #yesBtn { background-color: #b76e79; color: #fff; border: 1px solid #b76e79; left: 150px; top: 20px; }
    #noBtn { background-color: transparent; color: #444; border: 1px solid #333; left: 30px; top: 20px; }

    #successMessage { display: none; }
  </style>
</head>
<body>

  <video autoplay muted loop id="bgVideo">
    <source src="bg_video.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <audio id="vibeMusic" loop>
    <source src="kissme.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <div class="card" id="vCard">
      <div class="cat" style="font-size: 50px; margin-bottom: 15px;">‚öñÔ∏èü•Ç‚ú®</div>
      <h1>Will you be my Valentine (again)?</h1>
      <div class="name">Miss Lawyer</div>
      <div class="buttons">
        <button id="yesBtn" onclick="yesClicked()">Yes</button>
        <button id="noBtn">No</button>
      </div>
      <div style="margin-top: 25px; font-size: 10px; color: #b76e79; font-style: italic; letter-spacing: 1.5px; text-transform: uppercase;">
        *No is legally inadmissible, Old Sport*
      </div>
    </div>

    <div id="successMessage" class="card">
       <h1>‚ú® OBJECTION OVERRULED ‚ú®</h1>
       <p style="color: #fff; font-size: 18px; letter-spacing: 2px; text-transform: uppercase; font-weight: 300;">
         You‚Äôre officially my Valentine, Darling.
       </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const noBtn = document.getElementById("noBtn");
    const music = document.getElementById("vibeMusic");
    const video = document.getElementById("bgVideo");
    video.playbackRate = 0.75;

    function moveNo() {
      noBtn.style.position = "fixed";
      noBtn.style.left = Math.random() * (window.innerWidth - 150) + "px";
      noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
    }

    noBtn.addEventListener("mouseover", moveNo);

    function yesClicked() {
      const count = 250;
      const defaults = { origin: { y: 0.6 }, colors: ['#b76e79', '#ffffff', '#e1b1b9'] };
      confetti({ ...defaults, particleCount: count, spread: 100 });
      music.play();
      document.getElementById("vCard").style.display = "none";
      document.getElementById("successMessage").style.display = "block";
    }
  </script>
</body>
</html>
