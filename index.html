<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will you be my Valentine (again)?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Montserrat:wght@300;600&display=swap');

    body, html {
      margin: 0; padding: 0; height: 100vh; width: 100vw;
      font-family: 'Montserrat', sans-serif; overflow: hidden; background-color: #000;
    }

    /* Video Background */
    #bgVideo {
      position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%;
      z-index: -1; object-fit: cover; 
      filter: grayscale(0.2) sepia(0.4) brightness(0.4); /* Darker for better text contrast */
    }

    .overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle, rgba(183, 110, 121, 0.15) 0%, rgba(0, 0, 0, 0.75) 100%);
      z-index: 0;
    }

    .container {
      display: flex; height: 100vh; align-items: center; justify-content: center;
      z-index: 2; position: relative;
    }

    /* Art Deco Card */
    .card {
      background: rgba(10, 10, 10, 0.95); border: 2px solid #b76e79;
      padding: 60px; border-radius: 4px; text-align: center; width: 450px;
      box-shadow: 0 0 50px rgba(0, 0, 0, 1), 0 0 20px rgba(183, 110, 121, 0.2);
      position: relative;
    }

    /* Geometric gold/rose line inside */
    .card::after {
      content: ""; position: absolute; top: 15px; left: 15px; right: 15px; bottom: 15px;
      border: 1px solid rgba(183, 110, 121, 0.4); pointer-events: none;
    }

    h1 {
      font-family: 'Playfair Display', serif; font-size: 28px; color: #b76e79;
      text-transform: uppercase; letter-spacing: 4px; margin-bottom: 10px;
    }

    .name {
      font-size: 14px; color: #fff; margin-bottom: 40px;
      letter-spacing: 6px; text-transform: uppercase; font-weight: 300; opacity: 0.8;
    }

    .buttons { position: relative; height: 100px; }

    button {
      padding: 14px 35px; font-size: 12px; text-transform: uppercase;
      letter-spacing: 2px; cursor: pointer; transition: all 0.4s ease;
      position: absolute; font-family: 'Montserrat', sans-serif; font-weight: 600;
      border: 1px solid #b76e79;
    }

    #yesBtn { background-color: #b76e79; color: #fff; left: 165px; top: 20px; }
    #yesBtn:hover { background: transparent; color: #b76e79; box-shadow: 0 0 20px #b76e79; }

    #noBtn { background-color: transparent; color: #555; border-color: #333; left: 30px; top: 20px; }

    /* Polished Success Page */
    #successMessage { display: none; }
    #successMessage h1 { font-size: 32px; letter-spacing: 6px; }
    .cheers { font-size: 40px; margin-bottom: 20px; }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline id="bgVideo">
    <source src="bg_video.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <audio id="vibeMusic" loop>
    <source src="kissme.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <div class="card" id="vCard">
      <div style="font-size: 40px; margin-bottom: 20px;">‚öñÔ∏èü•Ç‚ú®</div>
      <h1>Will you be my Valentine (again)?</h1>
      <div class="name">Miss Lawyer</div>
      <div class="buttons">
        <button id="yesBtn" onclick="yesClicked()">Yes</button>
        <button id="noBtn">No</button>
      </div>
      <div style="margin-top: 30px; font-size: 10px; color: #b76e79; font-style: italic; letter-spacing: 2px; text-transform: uppercase;">
        *No is legally inadmissible*
      </div>
    </div>

    <div id="successMessage" class="card">
       <div class="cheers">‚ú®ü•Ç‚ú®</div>
       <h1>OBJECTION OVERRULED</h1>
       <div style="width: 50px; height: 1px; background: #b76e79; margin: 25px auto;"></div>
       <p style="color: #fff; font-size: 16px; letter-spacing: 4px; text-transform: uppercase; font-weight: 300; line-height: 1.6;">
         You‚Äôre officially my<br>Valentine, Darling.
       </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const noBtn = document.getElementById("noBtn");
    const music = document.getElementById("vibeMusic");
    const video = document.getElementById("bgVideo");
    
    // Smooth slow-mo
    video.playbackRate = 0.75;

    function moveNo() {
      noBtn.style.position = "fixed";
      noBtn.style.left = Math.random() * (window.innerWidth - 150) + "px";
      noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
    }

    noBtn.addEventListener("mouseover", moveNo);

    function yesClicked() {
      const count = 250;
      const defaults = { origin: { y: 0.6 }, colors: ['#b76e79', '#ffffff', '#e1b1b9'] };
      
      confetti({ ...defaults, particleCount: count, spread: 100 });
      
      // Try to play music
      music.play().catch(error => {
        console.log("Music play failed - likely browser block:", error);
      });

      document.getElementById("vCard").style.display = "none";
      document.getElementById("successMessage").style.display = "block";
    }
  </script>
</body>
</html>
